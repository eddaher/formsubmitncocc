<div class="col-12">

<div class=".card"></div>
<div class="card col-md-12 offset-lg-1 col-lg-12">
<div class="card-body">
<h5 class="card-title"><em>Contact Us&nbsp;</em></h5>
	<form class="row g-3" action="https://formsubmit.co/eddaher@cox.net" method="POST">		
		
		<!--HoneyPot-->
		<input type="text" name="_honey" style="display: none;">
		
		<!--Disable Captcha-->
		<input type="hidden" name="_captcha" value="false">
		
		<input type="hidden" name="_next" value="http://ncocc.com/success.html">
		
		  <div class="col-md-6">
			  <label for="FirstName" class="form-label">First Name</label>
		    <input type="text" class="form-control" name="Name" id="firstname" required>
		</div>
		 <div class="col-md-6">
			   <label for="LastName" class="form-label">Last Name</label>
		    <input type="text" class="form-control" name="Last&nbsp;Name" id="lastname" required>
		</div>
		<div class="col-md-8">
			 <label for="emailinfo" class="form-label">Email</label>
			<input type="email" class="form-control" name="email" id="emailinfo" required>
		</div>
			<div class="col-md-4">
				<label for="PhoneNumber" class="form-label">Phone Number</label>
				<input type="text" class="form-control" name="Phone" id="PhoneNumber" placeholder="+1(000) 000-0000">
		</div>
		<div class="col-md-12">
				<label for="Comments" class="form-label">Comments, Questions?</label>
				<textarea class="form-control" name="Comments,&nbsp;Questions?" id="comments" rows="7" required></textarea>
		</div>
		<div class="col-md-12">
			<button type="Submit" class="btn btn-primary">Submit</button></div>
		  </form>
		</div>
<p class="card-text">&nbsp; </p>
